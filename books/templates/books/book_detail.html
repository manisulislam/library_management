{% extends 'base.html' %}
{% block content %}
<div class="col-12 mb-5">
   
    <div class="d-flex flex-wrap justify-content-center align-items-center gap-3">
        
    <div>
        <div class="text-center">
            <img src="{{ book.book_image.url }}" class="card-img-top img-fluid w-75 h-25" alt="...">
        </div>
        <div class="card-body m-5">
            <h5 class="card-title mb-3">Book title: {{ book.book_title }}</h5>
            <p class="card-text mb-3"><b>Book description: </b>{{ book.book_description}}</p>
            <h3 class="mb-3">Price: {{ book.book_price }}$</h3>
            <h4 class="mb-3"> Brand name: {{ book.book_category.name }}</h4>
           
            
            {% if request.user.is_authenticated %}
           
            <a href="{% url 'buy_book' book.id %}"> <button type="submit" class="btn btn-danger">Buy Now</button></a>

            {% endif %}
        </div>
    </div>
   
    </div>
</div>
{% endblock %}
